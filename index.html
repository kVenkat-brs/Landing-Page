<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Stylesheets/landingPage.css">
</head>
<body>
    <main class="landingPage">
        <div class="time mb-1">
            <h1 id="numbers">00:00:00 AM</h1>
        </div>
        <div class="greet mb-3">
            <h2 id='greetings' class="fw-light"></h2>
            <h2 id="userName" contenteditable="true" class="fw-light"></h2>
        </div>
        <div>
            <h4 class="fw-light mb-3" id="placeName"></h4>
        </div>
        <div class="quotes mb-2">
            <h5 id="quoteHead" class="fw-light">Affrimation of the day</h5>
            <h3 id="quote" class="fw-light" ></h3>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Assets/Scripts/landingPage.js"></script>
</body>
</html>
